<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>平滑滚动gototop</title>
	<style>
		html,body {
			height: 300%;
			background-color: #333;
		}
		.gotop {
			color: #333;
			display: inline-block;
			position: fixed;
			right: 20px;
			bottom: 20px;
			width: 50px;
			height: 50px;
			line-height: 50px;
			text-align: center;
			background-color: #ff3;
			cursor: pointer;
			user-select: none;
		}
	</style>
</head>
<body>
	<span class="gotop" onclick="scrollUp();">Top</span>

	<script>
		function scrollUp(){
			var gotoTop = function(){
				var currentPosition = document.documentElement.scrollTop || document.body.scrollTop;
				currentPosition -= 20;
				if(currentPosition > 0){
					window.scrollTo(0, currentPosition);
				}else{
					window.scrollTo(0, 0);
					clearInterval(timer);
					timer = null;
				}
			}
			var timer = setInterval(gotoTop, 1);
		}
	</script>
