<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>GetRandom获取随机数</title>
</head>
<body>
	<script>
		// Math对象的方法————获取随机数
		// 基本描述： Math.random()方法，返回0到1之间的一个随机数，本方法获取的随机数可能等于0，但一定小于1

		// 获取m，n之间的任一的随机数
		function getRandom (min, max){
			return Math.floor(Math.random()*(max-min)+min);
		}

		// console.log(getRandom(2, 9));
	</script>
</body>
</html>
