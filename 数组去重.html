<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组去重</title>
</head>
<body>
	<script>
		var arr = [1,3,4,5,6,4,6,3,4,6,7,9,0];
		var temp = [];
		for(var i=0; i<=arr.length-1; i++){
			if(temp.indexOf(arr[i]) == -1){
				temp.push(arr[i]);
			}
		}
		// console.log(temp);
		Array.prototype.quchong = function (){
			var res = [this[0]];
			for(var i=1; i<this.length; i++){
				var repeat = false;
				for(var j=0; j<res.length; j++){
					if(this[i] == res[j]){
						repeat = true;
						break;
					}
				}
				if(!repeat){
					res.push(this[i]);
				}
			}
			return res;
		}
		console.log(arr.quchong());
	</script>
</body>
</html>
